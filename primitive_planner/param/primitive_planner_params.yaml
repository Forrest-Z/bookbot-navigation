# General planner params
cycle_time: 0.5
reinitialization_distance: 1.0

# Parameters for the primitive planner
robot_radius: 0.4
horizon: 50
primitive_length: 0.5
primitive_min_turn_radius: 0.3
num_primitive_angle_samples: 10
# Cost Weights and constriants
travel_cost_weight: 100
path_divergence_weight: 10
path_end_divergence_weight: 100
path_end_alignment_weight: 100
max_path_divergence: 2
obstacle_weight: 1
curvature_integral_weight: 1000
# Visited grid
visited_grid_spatial_resolution: 0.2
num_visited_grid_angle_bins: 64

# Timeouts
clicked_path_timeout: 0.5
odometry_timeout: 0.2
perception_timeout: 0.5
